<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podstrona</title>
</head>
<body>

<h1>Podstrona</h1>
<p>Liczba kliknięć: <span id="licznik">0</span></p>

<script src="licznik.js" defer></script>
<script>
    function pobierzLicznik() {
        const savedLicznik = localStorage.getItem('licznik') || 0;
        document.getElementById('licznik').textContent = savedLicznik;
    }

    // Pobierz początkowy stan licznika
    pobierzLicznik();
</script>

</body>
</html>
