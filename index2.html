<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes revealHorizontal {
      0%, 100% {
        transform: translateX(0%);
      }
      25%, 75% {
        transform: translateX(100%);
      }
    }

    .image-mask {
      width: 300px;
      height: 200px;
      overflow: hidden;
      position: relative;
      background: black; /* Ustaw tło na czarne */
    }

    .image-mask::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-image: url('pictures/strzalka.svg'); /* Ścieżka do obrazka */
      background-size: cover;
      background-repeat: no-repeat;
      animation: revealHorizontal 4s infinite linear;
    }
  </style>
  <title>Reveal Image Horizontal</title>
</head>
<body>
  <div class="image-mask"></div>
</body>
</html>
